<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeConnect</title>
    <link rel="shortcut icon" href="Assets CodeConnect - Next/Imagens Gerais/Property 1=64px.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="Assets CodeConnect - Next/Logo/Logo_small.png" alt="Logo do CodeConnect">
        <nav>
            <ul class="list-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>

                <li>
                    <a href="#">
                        <img src="Assets CodeConnect - Next/Ícones/PNG/feed.png">
                        Feed
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="Assets CodeConnect - Next/Ícones/PNG/account_circle (1).png">
                        Perfil
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="Assets CodeConnect - Next/Ícones/PNG/info (2).png">
                        Sobre Nós
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="Assets CodeConnect - Next/Ícones/PNG/logout (2).png">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="containerImageUpload">
            <div class="imageUpload">
                <img src="Assets CodeConnect - Next/Imagens Gerais/gradient-ui-kit-collection_23-2149203472.jpg" alt="" class="image">
            </div>

            <button class="uploadImageButton">Carregar Image</button>
            
            <div class="imageName">
                image_projeto.png
                <img src="Assets CodeConnect - Next/Ícones/SVG/close (3).svg" alt="botão Deletar">
            </div>
        </div>
        <div class="containerDescription">
            <form>
                <h2>Novo Projeto</h2>

                <div class="conatinerNameProject">
                    <label for="nameProject">Nome do Projeto</label>
                    <input type="titleInput" id="nameProject" name="nameProject">
                </div>
    
                <div class="conatinerDescriptionProject">
                    <label for="descriptionProject">Descrição</label>
                    <textarea id="descricaoInput" name="descriptionProject"></textarea>
                </div>

                <div class="conatinerDescriptionProject">
                    <label for="descriptionProject">Tags</label>
                    <input id="tagInput" name="descriptionProject">
                </div>
    
                <ul class="listTags">
                    <p>Front-end</p>
                    <img src="Assets CodeConnect - Next/Ícones/SVG/close (3).svg" alt="BotãoDeletar">
                </ul>

                <div class="conatinerButtons">
                    <button id="descartButton">Descartar</button>
                    <img src="Assets CodeConnect - Next/Ícones/SVG/close (3).svg" alt="BotãoDeletar">

                    <button id="publishButton">Publicar</button>
                    <img src="Assets CodeConnect - Next/Ícones/SVG/close (3).svg" alt="BotãoDeletar">
                </div>
            </form>
        </div>
    </main>

</body>
</html>
